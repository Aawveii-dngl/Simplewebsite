<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8e5d302de7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/nav-bar.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/helper.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/Contact.css">
    <link rel="stylesheet" href="./style//form.css">
    <link rel="stylesheet" href="./style/button.css">
    <link rel="stylesheet" href="./style/media-query.css">
</head>
<body>
    <div class="about-header">
        <div class="header-bg" style="background-image: url('./images/backgrounds/contact.jpg');">
        </div>
        <div class="about-header-wrapper">
            <div class="header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <div class="navlinks-wrapper">
                    <div class="nav-link">
                        <a href="/index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="/About.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="/Menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="/Contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="grid-box-wrapper">
            <div class="company-data">
                <div class="logo">
                    <img src="./images/logos/decamp-fantastic-fries-logo-dark.png" alt="LOGO">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        Khokana ,Lalitpur
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        UP TO 10PM
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        Call at ***********
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your name">
                    <label for="fullname">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                    <textarea name="Message" id="Message" placeholder="Message"></textarea>
                    <label for="Message">Message</label>
                </div>
                <div class="spacer2"></div>
                <div class="Centred-button">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-wrapper">
        <div class="footer">
            <div class="footer-banner">
                <img src="./images/logos/decamp-fantastic-fries-logo-white.png" alt="LOGO" style="text-align: center;">
            </div>
            <div class="spacer2"></div>
            <div class="contact-time">
                <div class="time">
                    Call at ********
                </div>
                <div class="location">
                    Khokana, Lalitpur
                </div>
            </div>
            <div class="spacer2"></div>
            <div class="navlinks-wrapper">
                <div class="nav-link">
                    <a href="/index.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="/About.html">About</a>
                </div>
                <div class="nav-link">
                    <a href="/Menu.html">Menu</a>
                </div>
                <div class="nav-link">
                    <a href="/Contact.html">Contact</a>
                </div>
            </div>
            <div class="spacer2"></div>
            <div class="logos">
                <div class="instagram">
                    <a href="https://www.instagram.com/"> <i class="fab fa-instagram"></i></a>
                </div>
                <div class="twitter">
                    <a href="https://twitter.com/"> <i class="fab fa-twitter-square"></i></a>
                </div>
                <div class="facebook">
                    <a href = "https://www.facebook.com/"> <i class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="spacer3"></div>
            <div class="copyright">
                <i class="far fa-copyright"></i> 2005-2021 Plagiarism Today All Rights Reserved
            </div>
        </div>
    </div>
</body>
</html>
